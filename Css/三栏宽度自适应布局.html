<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏宽度自适应布局</title>
    <link rel="stylesheet" href="三栏宽度自适应布局.css">
</head>
<body>
    <!-- 通过 absolute 绝对定位左右栏 -->
    <!-- 1. 三个div位置可以任意调整 -->
    <!-- 2. 受内部元素影响而破坏布局的概率低，就是比较经得起折腾 -->
    <!-- 3. 如果中间栏有最小宽度限制或含有宽度的内部元素, 则浏览器宽度小到一定程度, 会发生层重叠情况 -->
    <!-- 4. 绝对定位是脱离文档流的，意味着下面的所有子元素也会脱离文档流，导致了这种方法的有效性和可使用性是比较差的 -->
    <div class="box1">
        <div class="left1"></div>
        <div class="main1"></div>
        <div class="right1"></div>
    </div>
    <!-- 通过 margin 负值法 (双飞翼布局) -->
    <!-- 1. 网站中应用最多的 -->
    <!-- 2. 通过浮动+margin负值进行布局 -->
    <!-- 3. 中间主体要使用双层标签, 通过三个浮动并排 -->
    <!-- 4. 然后左栏 设置 margin-left: -100%; 来放在最左边 -->
    <!-- 5. 然后右栏 设置 margin-left: -200px; 来设置在最右边 -->
    <!-- 6. 三栏相互关联，可谓真正意义上的自适应，有一定的抗性——布局不易受内部影响 -->
    <!-- 7. 过多的负值定位, 如果出现布局bug, 排查不易 -->
    <div class="box2">
        <div class="main2">
            <div id="body"></div>
        </div>
        <div class="left2"></div>
        <div class="right2"></div>
    </div>
    <!-- 自身浮动法 -->
    <!-- 1. 左右栏浮动, 主体放在最后 -->
    <!-- 2. 没有清除浮动带来的效果, 如果主体有 clear:both 则布局失败 -->
    <!-- 3. 脱离文档流, 中间主体没有设置左右margin时, 会出现内容超出占了左右栏位置(下方) -->
    <div class="box3"></div>
    <!-- display:inline-block -->
    <div class="box4"></div>
    <!-- flex布局 -->
    <!-- 1. 是比较完美的一个；目前移动端的布局也都是用flexbox -->
    <!-- 2. 不能兼容IE8及以下浏览器 -->
    <div class="box5">
        <div class="left5"></div>
        <div class="main5"></div>
        <div class="right5"></div>
    </div>
    <!-- grid布局 -->
    <!-- 1. 将复杂的事情简单化；CSS3新出的标准 -->
    <div class="box6"></div>
    <!-- table布局 -->
    <!-- 1. 设置 display: table -->
    <!-- 2. 兼容 ie8 -->
    <!-- 3. 一个单元格高度超出的时候，两侧的单元格也是会跟着一起变高的，有时候这种效果不是我们想要的 -->
    <div class="box7"></div>
</body>
</html>
