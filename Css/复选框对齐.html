<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复选框对齐</title>
    <link rel="stylesheet" href="./复选框对齐.css">
</head>
<body>
    <!-- 单复选框与文字默认以vertical-align:baseline的方式对齐的 -->
    <div class="box1">
        <input type="radio" value="1" label="单选框" class="radio" />单选框
        <input type="checkbox" value="2" class="radio" />复选框
    </div>
    <div class="box2">
        <input type="radio" value="1" label="单选框" class="radio" />单选框
        <input type="checkbox" value="2" class="radio" />复选框
    </div>
    <!-- ...... -->
    <!-- 都是以 vertical-align: 某个属性值为基础 来进行 设置 margin-top 或 margin-bottom 来调整上下对齐 -->
</body>
</html>
