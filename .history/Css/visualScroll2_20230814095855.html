<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualScroll2</title>
    <style>
        html {
            overflow: hidden;
            height: 100%;
        }
        body {
            transform-style: preserve-3d;
            perspective: 1px;
            height: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        #app {
            width: 100vw;
            height: 200vh;
            background: skyblue;
            padding-top: 100px;
        }
        .one {
            width: 100vw;
            height: 100vh;
            background: skyblue;
            padding-top: 100px;
            transform: translateZ(0px);
        }
        .two {
            width: 500px;
            height: 200px;
            background-color: #67c23a;
            margin-bottom: 150px;
            transform: translateZ(-1px);
        }
        .three {
            width: 500px;
            height: 200px;
            background-color: #e6a23c;
            margin-bottom: 150px;
            transform: translateZ(-2px);
        }
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
    <div class="three">three</div>
</body>
</html>
