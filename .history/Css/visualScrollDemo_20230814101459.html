<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualScrollDemo</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        .section {
            width: 100vw;
            height: 100vh;
            line-height: 100vh;
            background-color: #f8f8f8;
            text-align: center;
            color: #fff;
            font-size: 20vh;
        }
        .px-img {
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section"></div>
    </div>
</body>
</html>
