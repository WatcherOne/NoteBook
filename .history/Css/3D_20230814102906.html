<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <style>
        .cube-container {
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            /* 设置旋转元素的基点位置 */
            transform-origin: 50px 50px;
            transform: rotateX(-33.5deg) rotateY(45deg);
        }
    </style>
</head>
<body>
    <div class="cube-container"></div>
</body>
</html>
